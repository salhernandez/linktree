<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Emerson</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/15660327" type="image/x-icon" />
</head>

<body>
    <section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>

    <a id="profilePicture" href="#popup">
        <img src="https://avatars.githubusercontent.com/u/15660327" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
        <div class="popup">
            <div class="popup-photo">
                <a href="https://avatars.githubusercontent.com/u/15660327" target="_blank">
                    <img src="https://avatars.githubusercontent.com/u/15660327" alt="Profile Picture">
                </a>
            </div>
            <div class="popup-quote">
                “You miss 100% of the shots you don’t take – Wayne Gretzky" – Michael Scott
            </div>

            <a class="popup-close" onclick="history.back()">&times;</a>
        </div>
    </div>

    <div id="userName">
        Salvador Hernandez
    </div>

    <div id="links">
        <a class="link" href="https://github.com/salhernandez/" target="_blank"><i
                class="fab fa-github">&nbsp;</i>Github</a>
        <a class="link" href="https://dev.to/salhernandez" target="_blank"><i
                class="fab fa-dev">&nbsp;</i>Dev.to</a>
        <a class="link" href="https://stackoverflow.com/users/5849000" target="_blank"><i
                class="fab fa-stack-overflow">&nbsp;</i>Stack Overflow</a>
    </div>
</body>

</html>
